<header class="header">
  <div class="inner">
    <!-- Header box -->
    <div class="header_box">
      <!-- Header logo -->
      <div class="header_logo">
        <button class="menu_button is_active" type="button" aria-label="Open popup">
          <span class="icon icon_bars"></span>
        </button>
        <h1 class="logo">
          <a class="logo_link" href="/dist/" aria-label="Logo">
            <img class="logo_img" src="../src/img/img_logo.svg" alt="Logo">
          </a>
        </h1>
      </div>
      <!-- // Header logo -->
      <!-- Header menu -->
      <nav class="header_menu">
        <ul class="header_list">
          <li class="header_item">
            <a class="header_item_link" href="#none" aria-label="Home">
              Home
            </a>
          </li>
          <li class="header_item">
            <a class="header_item_link" href="#none" aria-label="Shop">
              Shop
            </a>
          </li>
          <li class="header_item">
            <a class="header_item_link" href="/dist/productPage.html" aria-label="Product">
              Product
            </a>
          </li>
          <li class="header_item">
            <a class="header_item_link" href="#none" aria-label="Contact">
              Contact Us
            </a>
          </li>
        </ul>
      </nav>
      <!-- // Header menu -->
      <!-- Header icon -->
      <div class="header_icon">
        <button class="search_button" type="button" aria-label="Search">
          <span class="icon icon_search"></span>
        </button>
        <a class="user_link" href="/src/views/signUp.html" aria-label="User">
          <span class="icon icon_user"></span>
        </a>
        <button class="bag_button" aria-label="Shopping">
          <span class="icon icon_bag"></span>
          <span class="icon_number">2</span>
        </button>
      </div>
      <!-- // Header icon -->
    </div>
    <!-- // Header box -->
    <!-- // Popup mobile -->
    <div class="popup">
      <!-- popup header -->
      <div class="popup_header">
        <div class="popup_logo">
          <a class="logo_link" href="/dist/" aria-label="Logo">
            <h2 class="logo_text">3legant<span class="dot">.</span></h2>
          </a>
          <button class="button_close" type="button" aria-label="Close">
            <span class="icon icon_close"></span>
          </button>
        </div>
        <div class="popup_input">
          <button class="search_button" type="button" aria-label="Search">
            <span class="icon icon_search"></span>
          </button>
          <input class="input_search" type="text" placeholder="Search">
        </div>
        <nav class="popup_menu"></nav>
      </div>
      <!-- // Popup header -->
      <!-- Popup footer -->
      <div class="popup_footer">
        <div class="title">
          <p class="title_text">Cart</p>
          <div class="title_icon">
            <a class="bag_link" href="#none" aria-label="Shopping">
              <span class="icon icon_bag"></span>
            </a>
            <span class="icon_number">2</span>
          </div>
        </div>
        <div class="title">
          <p class="title_text">Wishlist</p>
          <div class="title_icon">
            <a class="love_link" href="#none" aria-label="Favorite Products">
              <span class="icon icon_heart"></span>
            </a>
            <span class="icon_number">2</span>
          </div>
        </div>
        <div class="popup_button">
          <button class="popup_button_sign">Sign In</button>
        </div>
        <div class="popup_footer_icon">
          <a class="instagram_link" href="#none" aria-label="Instagram">
            <span class="icon icon_instagram"></span>
          </a>
          <a class="fb_link" href="#none" aria-label="Facebook">
            <span class="icon icon_facebook"></span>
          </a>
          <a class="ytb_link" href="#none" aria-label="Youtube">
            <span class="icon icon_youtube"></span>
          </a>
        </div>
      </div>
      <!-- // Popup footer -->
    </div>
    <!-- Popup mobile -->
    <!-- Cart popup -->
    <div class="cart_popup">
      <div class="cart_popup_header">
        <h3 class="cart_popup_title">Cart</h3>
        <button class="button" type="button">
          <span class="icon icon_close"></span>
        </button>
      </div>
      <ul class="cart_list">
        <li class="cart_item">
          <img class="cart_item_img" src="/src/img/cart_popup/product_1.png" alt="Product image">
          <div class="cart_item_info">
            <div class="product_info">
              <div class="product_info_title">
                <p class="product_name">Tray Table</p>
                <p class="product_color">Color: Black</p>
                <div class="quantity_selector">
                  <button class="button_decrease" type="button">
                    <span class="icon_control icon_decrease"></span>
                  </button>
                  <input class="quantity_input" type="number" min="1" max="99" value="2" />
                  <button class="button_increase" type="button">
                    <span class="icon_control icon_increase"></span>
                  </button>
                </div>
              </div>
              <div class="product_price_remove">
                <p class="product_price">$19.19</p>
                <button class="remove_item_btn">
                  <span class="icon icon_close"></span>
                </button>
              </div>
            </div>
          </div>
        </li>
        <li class="cart_item">
          <img class="cart_item_img" src="/src/img/cart_popup/product_2.png" alt="Product image">
          <div class="cart_item_info">
            <div class="product_info">
              <div class="product_info_title">
                <p class="product_name">Tray Table</p>
                <p class="product_color">Color: Red</p>
                <div class="quantity_selector">
                  <button class="button_decrease" type="button">
                    <span class="icon_control icon_decrease"></span>
                  </button>
                  <input class="quantity_input" type="number" min="1" max="99" value="2" />
                  <button class="button_increase" type="button">
                    <span class="icon_control icon_increase"></span>
                  </button>
                </div>
              </div>
              <div class="product_price_remove">
                <p class="product_price">$19.19</p>
                <button class="remove_item_btn">
                  <span class="icon icon_close"></span>
                </button>
              </div>
            </div>
          </div>
        </li>
        <li class="cart_item">
          <img class="cart_item_img" src="/src/img/cart_popup/product_3.png" alt="Product image">
          <div class="cart_item_info">
            <div class="product_info">
              <div class="product_info_title">
                <p class="product_name">Table lamp</p>
                <p class="product_color">Color: Gold</p>
                <div class="quantity_selector">
                  <button class="button_decrease" type="button">
                    <span class="icon_control icon_decrease"></span>
                  </button>
                  <input class="quantity_input" type="number" min="1" max="99" value="2" />
                  <button class="button_increase" type="button">
                    <span class="icon_control icon_increase"></span>
                  </button>
                </div>
              </div>
              <div class="product_price_remove">
                <p class="product_price">$39.00</p>
                <button class="remove_item_btn">
                  <span class="icon icon_close"></span>
                </button>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="cart_popup_payment">
        <div class="total_amount">
          <div class="subtotal">
            <p class="subtotal_text">Subtotal</p>
            <p class="subtotal_price">$99.00</p>
          </div>
          <div class="total">
            <p class="total_text">Total</p>
            <p class="total_price">$234.00</p>
          </div>
        </div>
        <button class="btn_checkout" type="button">Checkout</button>
        <a class="cart_link" href="#none">View Cart</a>
      </div>
    </div>
    <!-- // Cart popup -->
  </div>
</header>
